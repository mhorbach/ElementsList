<mat-dialog-content>
  <h2 mat-dialog-title>Change Value</h2>
  <mat-form-field>
    <mat-label>New value</mat-label>
    <input matInput [(ngModel)]="data.element[data.key]" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.element">Save</button>
</mat-dialog-actions>
